    <body>
<div class="jquery-script-clear"></div>
</div>
</div>
        <div class="container">
            <h1 { style="text-align: center; background-color: powderblue;" >Calculation Product Price</h1>
        <form name="cart">
            <table name="cart" class="table table-striped table-bordered">
                <tr>
                    <th></th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>&nbsp;</th>
                    <th>Amount</th>
                </tr>
                <tr name="line_items">
                    <td><button name="remove" class="btn btn-danger">Delete</button></td>
                    <td>Product Name</td>
                    <td><input type="text" name="qty" value="1"></td>
                    <td><input type="text" name="price" value="0.0"></td>
                    <td>&nbsp;</td>
                    <td><input type="text" name="item_total" value="" jAutoCalc="{qty} * {price}"></td>
                </tr>
  
                <tr>
                    <td colspan="3">&nbsp;</td>
                    <td>Subtotal</td>
                    <td>&nbsp;</td>
                    <td><input type="text" name="sub_total" value="" jAutoCalc="SUM({item_total})"></td>
                </tr>
                <tr>
                    <td colspan="3">&nbsp;</td>
                    <td>
                        Discount:
                        <select name="dis">
                            <option value=".1">Discount</option>
                            <option selected value=".00">No Discount</option>
                        </select>
                    </td>
                    <td>&nbsp;</td>
                    <td><input type="text" name="dis_total" value="" jAutoCalc="{sub_total} * {dis}"></td>
                </tr>
                <tr>
                    <td colspan="3">&nbsp;</td>
                    <td>Amount Due</td>
                    <td>&nbsp;</td>
                    <td><input type="text" name="grand_total" value="" jAutoCalc="{sub_total} - {dis_total}"></td>
                </tr>
                <tr>
                    <td colspan="99"><button name="add"  class="btn btn-info">Add New Product </button></td>
                </tr>
            </table>
        </form>
    </div>
